<div class="container">
    <div>
        <div class="alert alert-warning" role="alert" *ngIf="_crudspaservice.getData().length == 0">
            No records to Display
        </div>
        <div>
            <button type="button" class="btn btn-primary" (click)="createDemo()">Create Demo</button>
        </div>
    </div>
    <table class="table" *ngIf="_crudspaservice.getData().length > 0">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of _crudspaservice.getData(); let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{d.firstname}}</td>
                <td>{{d.lastname}}</td>
                <td>{{d.handle}}</td>
                <td>
                    <button type="button" class="btn btn-outline-info" (click)="setForEdit(i)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
